<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend Tool | Farmer Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .lend-form {
            background: white;
            padding: 20px;
            margin: 30px auto;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            background-color: white;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lend Your Tool</h1>
        <nav>
            <a href="{{ url_for('marketplace') }}">Marketplace</a>
            <a href="{{ url_for('sellcrop') }}">Sell Crops</a>
            <a href="{{ url_for('view_cart') }}">View Cart</a>
        </nav>
    </header>

    <section class="lend-form">
        <h2>Enter Tool Details</h2>
        <form action="{{ url_for('add_tool') }}" method="POST" enctype="multipart/form-data">
            <label>Tool Name:</label>
            <input type="text" name="name" required><br>
        
            <label>Price (â‚¹ per week):</label>
            <input type="number" name="price_per_week" required><br>
            
            <label>Description:</label>
            <textarea name="description"></textarea><br>
        
            <label>Upload Image:</label>
            <input type="file" name="image" accept="image/*" required   ><br>
        
            <button type="submit">Lend Tool</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Farmer Marketplace | All Rights Reserved</p>
    </footer>
</body>
</html>
