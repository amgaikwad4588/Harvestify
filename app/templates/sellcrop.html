<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Crop | Farmer Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .sell-form {
            background: white;
            padding: 20px;
            margin: 30px auto;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            background-color: white;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sell Your Crop</h1>
        <nav>
            <a href="marketplace.html">Marketplace</a>
            <a href="lendtools.html">Lend Tools</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="sell-form">
        <h2>Enter Crop Details</h2>
        <form action="{{ url_for('sellcrop') }}" method="POST" enctype="multipart/form-data">
            <label>Crop Name:</label>
            <input type="text" name="crop_name" required><br>
        
            <label>Price (â‚¹ per kg):</label>
            <input type="text" name="price" required><br>
        
            <label>Upload Image:</label>
            <input type="file" name="image" accept="image/*"><br>
        
            <button type="submit">Sell Crop</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; 2025 Farmer Marketplace | All Rights Reserved</p>
    </footer>

</body>
</html>
